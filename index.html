<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <script src="app.js">app.js</script>
</head>
<body>
    <h1>Kalkulačka</h1>

<!-- Pole pro zadání prvního čísla -->
<input type="number" id="number1" placeholder="První číslo">

<!-- Pole pro výběr operace -->
<select class="vyber" id="operation">
    <option value="+">+</option>
    <option value="-">-</option>
    <option value="*">*</option>
    <option value="/">/</option>
</select>

<!-- Pole pro zadání druhého čísla -->
<input type="number" id="number2" placeholder="Druhý číslo">
<br>

<!-- Tlačítko pro výpočet -->
<button class="rovnase" onclick="calculate()">=</button>

<!-- Pole pro výpis výsledku -->
<div>
    <h3>Výsledek: <span class="vysledek" id="result"></span></h3>
</div>

</body>
</html>
